<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Invitation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      body {
        margin: 0;
        padding: 40px;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .invitation-card {
        width: 800px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .card-header {
        background: linear-gradient(135deg, #ff6b6b, #feca57);
        padding: 30px 20px 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .card-header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .party-icon {
        font-size: 60px;
        margin-bottom: 10px;
        display: block;
        filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
      }

      .card-title {
        color: white;
        font-size: 32px;
        font-weight: 700;
        margin: 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
      }

      .card-body {
        padding: 30px 25px;
        text-align: center;
      }

      .event-title {
        font-size: 24px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .detail-item {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 15px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .detail-item:hover {
        transform: scale(1.02);
        background: #e9ecef;
      }

      .detail-icon {
        font-size: 20px;
        margin-right: 15px;
        width: 30px;
        text-align: center;
        background: linear-gradient(135deg, #ff6b6b, #feca57);
        background-clip: text;
      }

      .detail-text {
        font-size: 16px;
        color: #34495e;
        font-weight: 500;
        flex: 1;
        text-align: left;
      }

      .rsvp-section {
        margin-top: 25px;
        padding: 20px;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.1),
          rgba(118, 75, 162, 0.1)
        );
        border-radius: 15px;
        border: 2px dashed #667eea;
      }

      .rsvp-text {
        color: #667eea;
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .contact-info {
        color: #7f8c8d;
        font-size: 14px;
        line-height: 1.5;
      }

      .decorative-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .confetti {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #ff6b6b;
        border-radius: 50%;
        animation: confetti-fall 3s infinite linear;
      }

      .confetti:nth-child(2) {
        background: #feca57;
        left: 20%;
        animation-delay: -0.5s;
        animation-duration: 4s;
      }

      .confetti:nth-child(3) {
        background: #48cae4;
        left: 40%;
        animation-delay: -1s;
        animation-duration: 3.5s;
      }

      .confetti:nth-child(4) {
        background: #52b788;
        left: 60%;
        animation-delay: -1.5s;
        animation-duration: 4.5s;
      }

      .confetti:nth-child(5) {
        background: #f77f00;
        left: 80%;
        animation-delay: -2s;
        animation-duration: 3.8s;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>

  </body>
</html>
